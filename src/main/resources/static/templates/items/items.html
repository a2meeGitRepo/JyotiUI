<style>
	input:focus {
		border: 1px solid grey !important;
	}

	.input1 {
		width: 120px !important;
		line-height: 30px !important;
		box-sizing: border-box !important;
		border: 2px solid #ccc !important;
		border-radius: 4px !important;
		font-size: 12px !important;
		-webkit-transition: width 0.4s ease-in-out !important;
		transition: width 0.4s ease-in-out !important;
	}

	.reading {
		border: 0px !important;
		width: 120px !important;
		line-height: 30px !important;
		box-sizing: border-box !important;
		text-align: center !important;
		font-size: 12px !important;
	}

	.reading:focus {
		border: 0px !important;
		width: 120px !important;
		line-height: 30px !important;
		box-sizing: border-box !important;
		text-align: center !important;
		font-size: 12px !important;
	}

	.input1:focus,
	.date1:focus {
		width: 120px !important;
		line-height: 30px !important;
		border: 2.5px solid #ccc !important;
		border-radius: 4px !important;

	}

	.date1 {
		width: 120px !important;
		line-height: 30px !important;
		font-size: 12px !important;
		border: 2px solid #ccc !important;
		border-radius: 4px !important;
		-webkit-transition: width 0.4s ease-in-out !important;
		transition: width 0.4s ease-in-out !important;
		background: #fff url(image/calendar_2.png) 97% 50% no-repeat !important;
	}

	.date1::-webkit-inner-spin-button {
		display: none;
	}

	.date1::-webkit-calendar-picker-indicator {
		opacity: 0;
	}

	th,
	td {
		white-space: nowrap;
	}
</style>
<div class="content-page">
	<!-- Start content -->
	<div class="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<h4 class="page-title float-left"> Items</h4>
						
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!-- end row -->

			

		

			<div class="row" >
				<div class="col-12">
					<div class="page-title-box">
					 <div class="row" style="margin-bottom:10px">
								<div class="col-8">
					              <label for="search">Search:</label>
					              <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
					            </div>
					            <div class="col-4 pull-right">
					              <label for="search">items per page:</label>
					              <input type="number" min="1" max="100" class="form-control" ng-model="vm.perPage">
					            </div>
           				 </div>
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<div class="card-box table-responsive">
									<table class="table table-bordered" >
										<thead>
											<tr class="customTable">
												<th>Item Code</th>
												<th>Item Details</th>
												<th>Item First Name</th>
												<th>Group Id</th>
												<th>Purchase Item</th>
												<th>Sale Item</th>
												<th>Inventory Item</th>
												<th>UOM</th>
												<th> Item Status</th>
												<th> Item inspection</th>
												<th> Action</th>
											</tr>
										</thead>

										<tbody>
										<tr dir-paginate="arr in items | filter:q |itemsPerPage:vm.perPage" total-items="vm.total_count" current-page="pagination.current">
										
												<td>{{arr.id}}</td>
												<td>{{arr.itemDtl}} </td>
												<td>
												<span ng-show="!arr.edit">{{arr.itemFrName}}</span>
												
												<input ng-show="arr.edit" type="text"
												
												ng-model="arr.itemFrName" class="f_left form-control" >
												
												
												</td>
												<td><span ng-show="!arr.edit"> {{arr.grpId}}</span>
														<input ng-show="arr.edit" type="text"
														
														ng-model="arr.grpId" class="f_left form-control" >
												
												 </td>
												<td><span ng-show="!arr.edit"> {{arr.prchseItmF}} </span>
												<input ng-show="arr.edit" type="text"
														
														ng-model="arr.prchseItmF" class="f_left form-control" >
												
												</td>
												<td><span ng-show="!arr.edit"> {{arr.saleItmF}} </span>
												
														<input ng-show="arr.edit" type="text"
														
														ng-model="arr.saleItmF" class="f_left form-control" >
												
												
												</td>
												<td><span ng-show="!arr.edit"> {{arr.invntItmF}} </span>
												
														<input ng-show="arr.edit" type="text"
																
																ng-model="arr.invntItmF" class="f_left form-control" >
														
												
												</td>
												<td><span ng-show="!arr.edit" >{{arr.uom}}</span>
														<input ng-show="arr.edit" type="text"
																
																ng-model="arr.uom" class="f_left form-control" >
														
												
												</td>
												<td><span  ng-show="!arr.edit">{{arr.itmStatus}}</span>
													<input ng-show="arr.edit" type="text"
																
																ng-model="arr.itmStatus" class="f_left form-control" >
														
												
												 </td>
												<td><span  ng-show="!arr.edit">{{arr.itmInspectF}}</span> 
													<input ng-show="arr.edit" type="text"
																
																ng-model="arr.itmInspectF" class="f_left form-control" >
													
												
												</td>
												
												<td>
													<button class="btn btn-primary waves-effect waves-light" ng-show="!arr.edit" ng-click="modify($index)" style="margin-right: 2px;" aria-hidden="true"><i class="fa fa-edit" aria-hidden="true"></i></button>
													<button class="btn btn-success waves-effect waves-light" ng-show="arr.edit" ng-click="update($index, arr)" style="margin-right: 5px;" aria-hidden="false"><i class="fa fa-save" aria-hidden="true"></i></button>
													
												</td>
											</tr>
										</tbody>
									</table>
									  <dir-pagination-controls on-page-change="vm.pageChanged(newPageNumber)"  ></dir-pagination-controls>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		
		




		</div>s
	</div>
</div>
