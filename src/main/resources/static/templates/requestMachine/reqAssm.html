<style>
	textarea:focus { 
		border:1px solid #dadadab2 !important;
	}
</style>

<div class="col-md-12 col-lg-12 " style="border:17px solid #A9DBD1">
	<div class="card" style="border: 0px">

		<div class="card-title" style="color: #F9B05C; padding-top: 10px;"><b>
				Production Order Info:
			</b></div>

		<div class="card-body">
			<form name="addForm" ng-init="addForm.$pristine">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<label class="control-form"> Production Order No.: <span
								style="color: #8C9EFF">{{assmItem.prodOrdNo}}</span>
						</label>
					</div>

					<div class="col-md-12 col-xs-12">
						<label class="control-form"> Model Code: <span
								style="color: #8C9EFF">{{assmItem.model.modelCode}}</span> </label>
					</div>
					<div class="col-md-12 col-xs-12">
						<label class="control-form"> Assembly Code: <span
								style="color: #8C9EFF">{{assmItem.assemblyCode}}</span>
						</label>
					</div>

					<div class="col-md-12 col-xs-12">
						<label class="control-form" style="padding-bottom: 25px;"> Assembly Quantity: <span
								style="color: #8C9EFF">{{assmItem.assemblyQty}}</span> </label>
					</div>

					<div class="card-title" style="color: #F9B05C; padding-top: 10px;"><b>
							Add Following Details:
						</b></div>

					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label> Enter Required Date: <span style="color:red;">*</span></label>
							<input type="date" style="width:50%;" name="requiredDate" ng-model="requiredDate" class="form-control"
								required />
							<span class="mandatory"
								ng-show="addForm.requiredDate.$dirty && addForm.requiredDate.$invalid">
								Please Select a Required Date
							</span>
						</div>
					</div>

					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label> Remark(If Any): </span></label>
							<textarea name="remark" ng-model="remark" placeholder="Enter any remark"
								class="form-control" ></textarea>
						</div>
					</div>

					<div class="col-md-12 col-xs-12">
						<div class="form-group pull-right">
							<button type="submit" class="btn btn-default btn-danger" ng-click="close()"> Cancel</button>
							<button type="submit" class="btn btn-default btn-primary" ng-disabled="!addForm.$valid"
								ng-click="createReqAssm()">
								Request Assembly </button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
