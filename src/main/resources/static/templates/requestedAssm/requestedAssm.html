<style>
	input:focus {
		border: 1px solid grey !important;
	}

	.input1 {
		width: 120px !important;
		line-height: 30px !important;
		box-sizing: border-box !important;
		border: 2px solid #ccc !important;
		border-radius: 4px !important;
		font-size: 12px !important;
		-webkit-transition: width 0.4s ease-in-out !important;
		transition: width 0.4s ease-in-out !important;
	}

	.reading {
		border: 0px !important;
		width: 120px !important;
		line-height: 30px !important;
		box-sizing: border-box !important;
		text-align: center !important;
		font-size: 12px !important;
	}

	.reading:focus {
		border: 0px !important;
		width: 120px !important;
		line-height: 30px !important;
		box-sizing: border-box !important;
		text-align: center !important;
		font-size: 12px !important;
	}

	.input1:focus,
	.date1:focus {
		width: 120px !important;
		line-height: 30px !important;
		border: 2.5px solid #ccc !important;
		border-radius: 4px !important;

	}

	.date1 {
		width: 120px !important;
		line-height: 30px !important;
		font-size: 12px !important;
		border: 2px solid #ccc !important;
		border-radius: 4px !important;
		-webkit-transition: width 0.4s ease-in-out !important;
		transition: width 0.4s ease-in-out !important;
		background: #fff url(image/calendar_2.png) 97% 50% no-repeat !important;
	}

	.date1::-webkit-inner-spin-button {
		display: none;
	}

	.date1::-webkit-calendar-picker-indicator {
		opacity: 0;
	}

	th,
	td {
		white-space: nowrap;
	}
</style>
<div class="content-page">
	<!-- Start content -->
	<div class="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<h4 class="page-title float-left"> Requested Assemblies </h4>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!-- end row -->

			<!-- start add  row -->
			<div class="row" ng-show="showReqAssm">
				<div class="col-12">
					<div class="page-title-box">
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<div class="card-box">
									<div class="row">
										<div class="col-md-12 text-center">
											<h4 class="m-t-0 header-title">Assemblies required by engineer:</h4>
										</div>
									</div>
									<div class="row table-responsive">
										<table class="table table-bordered" datatable="ng">
											<thead>
												<tr class="customTable">
													<th> # </th>
													<th> Pro Order No. </th>
													<th> Model Code </th>
													<th> Assembly Code</th>
													<th> Qty.</th>
													<th> Date Required</th>
													<th> Remarks </th>
												</tr>
											</thead>

											<tbody>
												<tr ng-repeat="arr in reqAssms track by $index">
													<td> {{$index + 1}} </td>
													<td> {{arr.productionOrder.prodOrdNo}} </td>
													<td> {{arr.model.modelCode}} </td>
													<td> {{arr.assemblyCode}} </td>
													<td> {{arr.assemblyQty}} </td>
													<td> {{arr.requiredDate | date: "dd/MM/yyyy"}} </td>
													<td> {{arr.remark}} </td>													
												</tr>
											</tbody>
										</table>
									</div>									
								</div>
								<button class="btn btn-info w-md btn-rounded waves-effect waves-light"
									ng-show="reqAssmsList.length>0" style="float: right; width:20%;"
									ng-json-export-excel data="reqAssmsList" report-fields="labels"
									filename="'Requested Assemblies'">Export</button>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</div>
